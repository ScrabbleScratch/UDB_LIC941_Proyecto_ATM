<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://scrabblescratch.github.io/UDB_LIC941_Proyecto_F1/images/favicon.ico" rel="icon" type="image/x-icon">
    <title>Historial - Pokémon Bank</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/history.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container history-container">
        <div class="bank-header">
            <h1><i class="bi bi-clock-history"></i> Historial Completo</h1>
            <div class="header-actions">
                <button id="backBtn" class="btn btn-dark">
                    <i class="bi bi-arrow-left"></i> Volver
                </button>
                <button id="generatePdfBtn" class="btn btn-dark">
                    <i class="bi bi-file-earmark-pdf"></i> Generar PDF
                </button>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="transactionsChart"></canvas>
        </div>
        
        <div id="emptyHistoryMessage" class="empty-message" style="display: none;">
            <i class="bi bi-info-circle"></i> No se encontraron transacciones en el historial
        </div>
        <table class="transactions-table">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Monto</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody id="transactionsHistory"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/utils/dataHandler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="scripts/utils/pdfUtils.js"></script>
    <script src="scripts/history.js"></script>
</body>
</html>
