<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar - Pokémon Bank</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/deposit.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container deposit-container">
        <div class="bank-header">
            <h1><i class="bi bi-cash-stack"></i> Depositar Fondos</h1>
            <button id="backBtn" class="btn btn-dark">
                <i class="bi bi-arrow-left"></i> Volver
            </button>
        </div>
        
        <form id="depositForm" class="deposit-form">
            <div class="form-group">
                <label for="amount">Cantidad a depositar:</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" id="amount" name="amount" class="form-control" min="1" step="0.01" placeholder="0.00" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Descripción (opcional):</label>
                <input type="text" id="description" name="description" class="form-control" placeholder="Ej: Depósito mensual">
            </div>
            
            <button type="submit" class="btn btn-enter">
                <i class="bi bi-check-circle"></i> Confirmar Depósito
            </button>
        </form>
            
        <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
            <i class="bi bi-check-circle-fill"></i> Depósito realizado exitosamente
        </div>
    </div>

    <script src="scripts/dataHandler.js"></script>
    <script src="scripts/deposit.js"></script>
</body>
</html>
