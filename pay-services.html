<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://scrabblescratch.github.io/UDB_LIC941_Proyecto_F1/images/favicon.ico" rel="icon" type="image/x-icon">
    <title>Pago de Servicios - Pokémon Bank</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/pay-services.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container pay-services-container">
        <div class="bank-header">
            <h1><i class="bi bi-lightning-charge"></i> Pago de Servicios</h1>
            <button id="backBtn" class="btn btn-dark">
                <i class="bi bi-arrow-left"></i> Volver
            </button>
        </div>
        
        <form id="payServiceForm" class="pay-service-form">
            <div class="form-group">
                <label for="service">Servicio:</label>
                <select id="service" name="service" class="form-control" required>
                    <option value="">Seleccione un servicio</option>
                    <option value="electricity">Energía eléctrica</option>
                    <option value="internet">Internet</option>
                    <option value="phone">Telefonía</option>
                    <option value="water">Agua potable</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Monto a pagar:</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" id="amount" name="amount" class="form-control" min="1" step="0.01" placeholder="0.00" autofocus required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-enter">
                <i class="bi bi-check-circle"></i> Pagar Servicio
            </button>
        </form>
            
        <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
            <i class="bi bi-check-circle-fill"></i> Pago realizado exitosamente
        </div>
    </div>

    <script src="scripts/dataHandler.js"></script>
    <script src="scripts/pay-services.js"></script>
</body>
</html>
