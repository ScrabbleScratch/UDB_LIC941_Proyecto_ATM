<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pokémon Bank</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container dashboard-container">
        <div class="bank-header">
            <h1><i class="bi bi-coin"></i> Pokémon Bank</h1>
        </div>
        
        <div id="userInfo" class="account-info"></div>
        
        <div class="account-actions">
            <button id="balanceBtn" class="btn btn-dark">
                <i class="bi bi-wallet2"></i> Consultar Balance
            </button>
            <button id="historyBtn" class="btn btn-dark">
                <i class="bi bi-clock-history"></i> Ver Historial
            </button>
            <button id="depositBtn" class="btn btn-enter">
                <i class="bi bi-cash-stack"></i> Depositar
            </button>
            <button id="withdrawBtn" class="btn btn-clear">
                <i class="bi bi-cash"></i> Retirar
            </button>
            <button id="payServicesBtn" class="btn btn-dark" style="background-color: #6f42c1;">
                <i class="bi bi-receipt"></i> Pagar Servicios
            </button>
            <button id="logoutBtn" class="btn btn-cancel">
                <i class="bi bi-box-arrow-left"></i> Cerrar Sesión
            </button>
        </div>
    </div>

    <script src="scripts/dataHandler.js"></script>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
