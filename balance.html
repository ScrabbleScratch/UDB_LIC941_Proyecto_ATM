<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon">
    <title>Consulta de Balance - Pok√©mon Bank</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/balance.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container balance-container">
        <div class="bank-header">
            <h1><i class="bi bi-wallet2"></i> Consulta de Balance</h1>
            <button id="backBtn" class="btn btn-dark">
                <i class="bi bi-arrow-left"></i> Volver
            </button>
        </div>
        
        <div class="balance-display">
            <div class="balance-card">
                <i class="bi bi-coin" style="font-size: 2rem;"></i>
                <h2>Saldo Actual</h2>
                <p id="currentBalance" class="balance-amount">$0.00</p>
                <p class="balance-date" id="balanceDate"></p>
            </div>
        </div>
    </div>

    <script src="scripts/dataHandler.js"></script>
    <script src="scripts/balance.js"></script>
</body>
</html>
